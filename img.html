<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="js/jquery-3.6.0.js"></script>
	<link href="css/mui.css" rel="stylesheet" />
	<script src="js/mui.js"></script>
	<style>
		.Setu {
			text-align: center;
			position: fixed;
			top: 50px;
		}
		.DwonLoadButton {
			text-align: center;
			position: fixed;
			left: 40%;
			top: 550px;
		}
		.Next {
			text-align: center;
			position: fixed;
			left: 40%;
			top: 600px;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="background-color: black;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="index.html" id="home"></a>
		<h1 class="mui-title">MiliSetu</h1>
	</header>
	<div class="Setu">
		<img src="" width="380px" id="SetuImage">
	</div>
	<div class="DwonLoadButton">
		<button type="button" class="mui-btn mui-btn-success" id="DwonLoadFile" onclick="">原图链接</button>
	</div>
	<div class="Next">
		<button type="button" class="mui-btn mui-btn-royal" id="NextImage" onclick="">下一个图</button> 
	</div>
	<script type="text/javascript">
		mui.init();
		document.getElementById("home").addEventListener('tap', function() {
			mui.openWindow('index.html', 'id');
		});
		$.ajax({
			type:"GET",
			url:"http://110.40.226.38/SetuData",
			dataType:"json",
			success:function(data) {
				var Random = data[String(Math.floor(Math.random()*10000+1))];
				var obj = document.getElementById("SetuImage");
				obj.src = "http://110.40.226.38"+Random;
				console.log(Random);
			}
		});
		
		var DwonLoadButton = document.getElementById('DwonLoadFile');
		DwonLoadButton.onclick=function() {
			var DwonLoadImageUrl = document.getElementById("SetuImage");
		　　var imgSrc = DwonLoadImageUrl.getAttribute("src");
			console.log(imgSrc);
			// alert(imgSrc);
			mui.toast(
			imgSrc,
			{ duration:'long', type:'div' },
			);
		};
	
		var Next = document.getElementById("NextImage");
		Next.onclick = function() {
			$.ajax({
				type:"GET",
				url:"http://110.40.226.38/SetuData",
				dataType:"json",
				success:function(data) {
					var obj = document.getElementById("SetuImage");
					var Random = data[String(Math.floor(Math.random()*10000+1))];
					obj.src = "http://110.40.226.38"+Random;
					console.log(Random);
				}
			});
		}
	</script>
</body>
</html>
