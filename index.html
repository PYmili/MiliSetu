<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	<style>
		body {
			background-image: url("img/Bg.jpg");
			background-position: 50% 50%;
			background-size: cover;
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="background-color: black;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title" style="color: aliceblue;">MiliSetu</h1>
	</header>
	<nav class="mui-bar mui-bar-tab myfooter" style="background-color: black;">
		<a class="mui-tab-item mui-active" id="home" href="index.html">
		    <span class="mui-icon icon iconfont icon-zhifubao"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" id="img" href="img.html">
			<span class="mui-icon icon iconfont icon-caifu"></span>
			<span class="mui-tab-label">涩图</span>
		</a>
		<a class="mui-tab-item" id="contact" href="contact.html">
			<span class="mui-icon icon iconfont icon-koubei"></span>
			<span class="mui-tab-label">联系</span>
		</a>
	</nav>
	<script>
		document.getElementById("home").addEventListener('tap', function() {
			mui.openWindow('index.html', 'id');
		});
		document.getElementById("img").addEventListener('tap', function() {
			mui.openWindow('img.html', 'id');
		});
		document.getElementById("contact").addEventListener('tap', function() {
			mui.openWindow('contact.html', 'id');
		});
	</script>
</body>
</html>
